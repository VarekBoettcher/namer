<h1>Namer</h1>

<div class="ui-widget">
    <label for="search">Search:</label>
    <md-input-container>
        <input id="search" type="text" mdInput [formControl]="searchBox" [mdAutocomplete]="auto" />
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
       <md-option *ngFor="let option of options" [value]="option.value">
          <span [innerHTML]="highlight(option.label)"></span>
       </md-option>
    </md-autocomplete>

    <button md-button (click)="check()" class="btn btn-primary" [disabled]="!validateEnabled">Check Validity</button>
</div>

<div *ngIf="showValidation">
    <h2>Validation Information</h2>
    <div class="nameAnalysis row">
        <div class="ui-widget col-sm-4">
            <label for="distinct">Distinct:</label>
            <input [class]="distinctErrorClass" type="text" id="distinct" readonly="readonly" [value]="distinct" />
            <div [class]="distinctErrorClass" [innerHTML]="distinctErrors"></div>
        </div>

        <div class="ui-widget col-sm-4">
            <label for="descriptive">Descriptive:</label>
            <input [class]="descriptiveErrorClass" type="text" id="descriptive" readonly="readonly" [value]="descriptive" />
            <div [class]="descriptiveErrorClass" [innerHTML]="descriptiveErrors"></div>
        </div>

        <div class="ui-widget col-sm-4">
            <label for="corporate">Corporate:</label>
            <input [class]="corporateErrorClass" type="text" id="corporate" readonly="readonly" [value]="corporate" />
            <div [class]="corporateErrorClass" [innerHTML]="corporateErrors"></div>
        </div>
    </div>

    <h3>Similar Names</h3>
    <div class="ui-widget">
        <div [innerHTML]="fullSearchResults"></div>
    </div>

</div>
